        .result.excellent {

        .result.needs-improvement {

        }

        @media (max-width: 600px) {

            }

    </style>

    <script>

                },
                {

                    options: ["30 cm¬≤", "35 cm¬≤", "40 cm¬≤", "45 cm¬≤"],
                    correct: 2
                },
                {
                    question: "Qual √© o valor de ‚àö64?",

                },
                {
                    question: "Em uma fun√ß√£o f(x) = 2x + 1, qual √© f(3)?",
                    options: ["5", "6", "7", "8"],
                    correct: 2
                },
                {
                    question: "Qual √© o per√≠metro de um quadrado com lado 6 cm?",
                    options: ["18 cm", "20 cm", "24 cm", "36 cm"],

                },
                {
                    question: "Qual √© o resultado de (3 + 2)¬≤?",
                    options: ["10", "15", "20", "25"],

                },
                {
                    question: "Em uma PA com a‚ÇÅ = 2 e r = 3, qual √© o 5¬∫ termo?",
                    options: ["12", "14", "16", "17"],

                },
                {
                    question: "Qual √© o valor de sen(30¬∞)?",
                    options: ["1/2", "‚àö2/2", "‚àö3/2", "1"],
                    correct: 0
                },
                {

                    options: ["x = 1 e x = 6", "x = 2 e x = 3", "x = 1 e x = 5", "x = 2 e x = 4"],
                    correct: 1
                },
                {
                    question: "Qual √© o volume de um cubo com aresta 4 cm?",
                    options: ["48 cm¬≥", "56 cm¬≥", "64 cm¬≥", "72 cm¬≥"],
                    correct: 2
                }
            ],
            history: [
                {
                    question: "Em que ano ocorreu a Proclama√ß√£o da Rep√∫blica no Brasil?",
                    options: ["1888", "1889", "1890", "1891"],
                    correct: 1
                },
                {
                    question: "Quem foi o primeiro presidente do Brasil?",
                    options: ["Get√∫lio Vargas", "Deodoro da Fonseca", "Floriano Peixoto", "Prudente de Morais"],
                    correct: 1
                },
                {
                    question: "A Primeira Guerra Mundial ocorreu entre:",
                    options: ["1912-1918", "1914-1918", "1916-1920", "1918-1922"],
                    correct: 1
                },
                {
                    question: "Qual foi a principal causa da Revolu√ß√£o Industrial?",
                    options: ["Descoberta da Am√©rica", "Inven√ß√£o da m√°quina a vapor", "Queda da Bastilha", "Reforma Protestante"],
                    correct: 1
                },
                {
                    question: "O per√≠odo colonial brasileiro durou aproximadamente:",
                    options: ["250 anos", "300 anos", "350 anos", "400 anos"],
                    correct: 1
                },
                {

                },
                {

                }
            ],
            science: [
                {
                    question: "Qual √© a f√≥rmula qu√≠mica da √°gua?",

                },
                {

                {

                {

                },
                {

                    correct: 1
                },
                {
                    question: "Qual √© o elemento qu√≠mico mais abundante no universo?",
                    options: ["Oxig√™nio", "Carbono", "Hidrog√™nio", "H√©lio"],

                },
                {
                    question: "Quantos ossos tem o corpo humano adulto?",
                    options: ["204", "206", "208", "210"],
                    correct: 1
                },
                {
                    question: "Qual √© a unidade b√°sica da vida?",
                    options: ["√Åtomo", "Mol√©cula", "C√©lula", "Tecido"],
                    correct: 2
                },
                {
                    question: "O que √© DNA?",
                    options: ["√Åcido desoxirribonucleico", "√Åcido ribonucleico", "Prote√≠na", "Carboidrato"],
                    correct: 0
                },
                {
                    question: "Qual planeta √© conhecido como 'Planeta Vermelho'?",
                    options: ["V√™nus", "Marte", "J√∫piter", "Saturno"],
                    correct: 1
                }
            ]
        };

        let currentSubject = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showWelcome() {
            showScreen('welcome-screen');
        }

        function showSubjects() {
            showScreen('subjects-screen');
            resetQuiz();
        }

        function startQuiz(subject) {
            currentSubject = subject;
            currentQuestionIndex = 0;
            score = 0;
            showScreen('quiz-screen');
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentSubject][currentQuestionIndex];
            const questionContainer = document.getElementById('current-question');
            const counter = document.getElementById('question-counter');
            const progressBar = document.getElementById('progress-bar');

            counter.innerHTML = `Pergunta ${currentQuestionIndex + 1} de ${questions[currentSubject].length}`;
            
            const progress = ((currentQuestionIndex + 1) / questions[currentSubject].length) * 100;
            progressBar.style.width = progress + '%';

            questionContainer.innerHTML = `
                <div class="question">
                    <h3>${question.question}</h3>
                    <ul class="options">
                        ${question.options.map((option, index) => 
                            `<li onclick="selectAnswer(${index})" data-index="${index}">${option}</li>`
                        ).join('')}
                    </ul>
                </div>
            `;

            selectedAnswer = null;
            document.getElementById('next-btn').style.display = 'none';
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const options = document.querySelectorAll('.options li');
            
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            options[index].classList.add('selected');
            
            setTimeout(() => {
                checkAnswer();
            }, 500);
        }

        function checkAnswer() {
            const question = questions[currentSubject][currentQuestionIndex];
            const options = document.querySelectorAll('.options li');
            
            options.forEach((option, index) => {
                option.onclick = null; // Desabilita cliques
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedAnswer === question.correct) {
                score++;
            }

            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions[currentSubject].length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const totalQuestions = questions[currentSubject].length;
            const percentage = (score / totalQuestions) * 100;
            
            document.getElementById('final-score').innerHTML = 
                `Voc√™ acertou ${score} de ${totalQuestions} perguntas (${percentage.toFixed(1)}%)`;
            
            const resultMessage = document.getElementById('result-message');
            
            if (percentage >= 80) {
                resultMessage.className = 'result excellent';
                resultMessage.innerHTML = 'üéâ Excelente! Voc√™ domina bem o assunto!';
            } else if (percentage >= 60) {
                resultMessage.className = 'result good';
                resultMessage.innerHTML = 'üëç Bom trabalho! Continue estudando para melhorar ainda mais!';
            } else {
                resultMessage.className = 'result needs-improvement';
                resultMessage.innerHTML = 'üìö Precisa estudar mais! N√£o desista, a pr√°tica leva √† perfei√ß√£o!';
            }
            
            showScreen('result-screen');
        }

        function resetQuiz() {
            currentSubject = '';
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
        }
    </script>
