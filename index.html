                document.getElementById('streak-display').textContent = currentStreak;
            } else {
                streakElement.style.display = 'none';
            }

            questionContainer.innerHTML = `
                <div class="question">
                    <h3>${question.question}</h3>
                    <ul class="options">
                        ${question.options.map((option, index) => 
                            `<li onclick="selectAnswer(${index})" data-index="${index}">${String.fromCharCode(65 + index)}) ${option}</li>`
                        ).join('')}
                    </ul>
                </div>
            `;

            selectedAnswer = null;
            document.getElementById('next-btn').style.display = 'none';
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const options = document.querySelectorAll('.options li');
            
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            options[index].classList.add('selected');
            
            setTimeout(() => {
                checkAnswer();
            }, 500);
        }

        function checkAnswer() {
            const question = questions[currentSubject][currentQuestionIndex];
            const options = document.querySelectorAll('.options li');
            
            options.forEach((option, index) => {
                option.onclick = null; // Desabilita cliques
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedAnswer === question.correct) {
                score++;
                currentStreak++;
                if (currentStreak > maxStreak) {
                    maxStreak = currentStreak;
                }
                
                // Calcular pontos (base + bonus por streak)
                let points = 10 + (currentStreak * 2);
                totalPoints += points;
                
                // Anima√ß√£o de pontos
                showPointsAnimation(points);
                
                // Verificar level up
                if (totalPoints >= level * 100) {
                    level++;
                    showLevelUpAnimation();
                }
            } else {
                currentStreak = 0;
            }

            updatePointsDisplay();
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function showPointsAnimation(points) {
            const animation = document.createElement('div');
            animation.className = 'points-animation';
            animation.textContent = `+${points} üí∞`;
            animation.style.left = '50%';
            animation.style.top = '30%';
            document.body.appendChild(animation);
            
            setTimeout(() => {
                document.body.removeChild(animation);
            }, 2000);
        }

        function showLevelUpAnimation() {
            const animation = document.createElement('div');
            animation.className = 'points-animation';
            animation.textContent = `üéâ LEVEL UP! üéâ`;
            animation.style.left = '50%';
            animation.style.top = '20%';
            animation.style.color = '#ff6b6b';
            animation.style.fontSize = '2.5em';
            document.body.appendChild(animation);
            
            setTimeout(() => {
                document.body.removeChild(animation);
            }, 3000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions[currentSubject].length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const totalQuestions = questions[currentSubject].length;
            const percentage = (score / totalQuestions) * 100;
            const pointsEarned = totalPoints - (totalPoints - (score * 10 + maxStreak * 2));
            
            document.getElementById('final-score').innerHTML = 
                `üéØ ${score} de ${totalQuestions} perguntas corretas<br>
                 üìä ${percentage.toFixed(1)}% de aproveitamento`;
            
            document.getElementById('points-earned').innerHTML = 
                `üí∞ +${pointsEarned} pontos ganhos!<br>
                 üî• Maior sequ√™ncia: ${maxStreak}`;
            
            const resultMessage = document.getElementById('result-message');
            
            if (percentage >= 80) {
                resultMessage.className = 'result excellent';
                resultMessage.innerHTML = 'üèÜ EXCELENTE! Voc√™ √© um g√™nio! üåü<br>Continue assim e conquiste o mundo!';
            } else if (percentage >= 60) {
                resultMessage.className = 'result good';
                resultMessage.innerHTML = 'üëç MUITO BOM! Voc√™ est√° no caminho certo! üöÄ<br>Continue estudando para ser ainda melhor!';
            } else {
                resultMessage.className = 'result needs-improvement';
                resultMessage.innerHTML = 'üí™ CONTINUE TENTANDO! Todo expert j√° foi iniciante! üìö<br>A pr√°tica leva √† perfei√ß√£o!';
            }
            
            showScreen('result-screen');
        }

        function resetQuiz() {
            currentSubject = '';
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            currentStreak = 0;
        }

        // Inicializar part√≠culas quando a p√°gina carregar
        window.addEventListener('load', createParticles);
    </script>
</body>
